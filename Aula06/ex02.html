<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(58, 58, 102); /* Comentario em CSS */
            color: #000;
            font: normal 20pt Arial;
        }

        h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Seja bem vindo</h1> <!-- E assim que faz comentario em HTML -->
    <p>Aqui posso colocar qualquer texto</p>
    <script>
        var name = window.prompt('Qual é seu nome ?') // Vai guardar o que o usuario digitar dentro de uma variavel(NAME)
        window.alert('É um prazer teceber você aqui ' + name) // Sinal de ( + ) para concatenar (juntar)
    </script>
</body>
</html>
