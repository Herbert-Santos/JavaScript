<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Digite seu nome:')
        document.write(`Ola <strong> ${name} </strong> seu nome tem ${name.length} letras<br>`) // length mostra a quantidade de letras e strong deixa em negrito
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br>`) // Nome todo ficara em maiusculas

    </script>
</body>
</html>
