<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Developer</h1>
        <p id="subtitulo">Conplete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Qual area você desenvolve melhor?</strong></label>
        </div>

        <div class="camponivel">
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza: </strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia1" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia1" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia1" value="REACTJS">
                <label for="tecnologia4">REACTJS</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia1" value="PYTHON">
                <label for="tecnologia5">PYTHON</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia1" value="REACTNATIVE">
                <label for="tecnologia6">REACT-NATIVE</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte sobre suas experiências como desenvolvedor</strong></label>
            <textarea rows="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>
    </form>
</body>
</html>
