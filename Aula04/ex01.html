<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(58, 58, 102);
            color: #000;
            font: normal 20pt Arial;
        }

        h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Seja bem vindo</h1>
    <p>Aqui posso colocar qualquer texto</p>
    <script>
        window.alert('Isto é uma menssagem') // Alerta com apenas uma menssagem
        window.confirm('Esta gostando da estrutura do site ?') // Um alerta com dois botoes (OK, CANCELAR)
        window.prompt('Qual é seu nome ?') // Um alerta onde podemos escrever uma pequena frase
    </script>
</body>
</html>
