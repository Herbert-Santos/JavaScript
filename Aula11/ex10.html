<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="Caucular()">
    <div id="resposta">

    </div>
    <script>
        function Caucular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('resposta')
            var velocidade = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${velocidade} km/h</strong></p>`

            if (velocidade > 60){
                res.innerHTML += `<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija com cinto de segurança</p>`
        }
    </script>
</body>
</html>
